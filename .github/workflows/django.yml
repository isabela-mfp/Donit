name: Django CI

on:
  push:
    branches: [ developer, e2eTesting ]
  pull_request:
    branches: [ developer ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.8 ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        cd backend/Donit
        pip install -r requirements.txt
    # - name: Run Tests
    #   run: |
    #     cd backend/Donit
    #     python manage.py test
    # - name: Codecov
    #   uses: codecov/codecov-action@v3.1.0

  frontend_quality:

    runs-on: ubuntu-latest

    needs: build

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install Dependencies
      run: |
        cd frontend
        npm i --force
    - name: Run Quality Script
      run: |
        cd frontend
        npm run quality
    - name: Codecov
      uses: codecov/codecov-action@v3.1.0

  e2e_tests:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.8 ]
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Execute Backend
      run: |
        pip install --upgrade pip
        cd backend/Donit
        pip install -r requirements.txt
        python manage.py runserver &
    - name: Execute Frontend
      run: |
        cd frontend
        npm i --force
        npm start &
    - name: Wait for frontend
      uses: nev7n/wait_for_response@v1
      with:
        url: 'http://127.0.0.1:3000/'
        responseCode: 200
        timeout: 50000
        interval: 500
    - name: Run tests
      run: |
        cd frontend
        npm run test:e2e
